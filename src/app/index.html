<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MongoDB Compass</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet/less" type="text/css" href="index.less" charset="UTF-8">
    <style>
      div#static-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;

  </head>

    <script>

      async: true
